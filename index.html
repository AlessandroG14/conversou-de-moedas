<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Converso de Moedas</title>
</head>

<body>
    <div class="converter">
        <label>
            Converte de
            <select class="escolher-moeda">
                <option value="Real">R$ Real Brasileiro</option>
                <option value="Dolar">US$ Dolar</option>
                <option value="Euro">€ Euro</option>
            </select>
        </label>
        <label>
            Para
            <select class="Moeda-convertida">
                <option value="Dolar">US$ Dolar Américano</option>
                <option value="Euro">€ Euro</option>
            </select>
        </label>
        <label>valor
            <input class="Valores-convertido" placeholder="R$ 10.000,00">
            <button class="button-convert">Converter</button>
        </label>
        <section>
            <div class="moedas-escolhidas">
                <img src="./assets/brasil 2 (1).png" alt="Logo da bandeira do brasil">
                <p class="real-brasileiro">real</p>
                <p class="valor-a-ser-convertido">R$ 0,00</p>
            </div>
            <img src="./assets/arroy.png" alt="Seta">
            <div class="moedas-escolhidas">
                <img class="bandeira-das-moedas" src="./assets/estados-unidos (1) 1 (1).png" alt="Logo da bandeira dos Estados unidos ">
                <p class="Nome-Das-Moedas">Dolar</p>
                <p class="valor-convertido">Us$ 0.00</p>
            </div>
        </section>
    </div>
</body>
<script src="./index.js"></script>

</html>
